<div ng-controller="footerCtrl" class="footer-container">
  <div ng-hide="copyright.hidden">
    <div class="copyright-container">
      <img ng-src="{{ copyright.imgSrc }}">
      <div ng-hide="copyright.invert" class="copyright-text">{{ copyright.text }}</div>
      <div ng-hide="!copyright.invert" class="copyright-text black-color">{{ copyright.text }}</div>
    </div>
  </div>
</div>
