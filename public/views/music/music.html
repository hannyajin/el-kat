<div class="page-music cover-image"></div>
<div class="page page-music">


      <div class="page-content">

        <div class="music-content">
          <div class="music-cover" ng-repeat="cover in music.covers">
            <img class="music-image" ng-src="{{ cover.src }}">
            <div class="music-title">{{ cover.title }}</div>
            <div class="music-other">{{ cover.other }}</div>
          </div>
        </div>

      </div>



</div>
